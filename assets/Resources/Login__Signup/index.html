<body>

    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="assets/img/img-login.svg" alt="login/signup-image">
            </div>

            <div class="login__forms">
                <form action="" class="login__register none signin" id="login-in">
                    <h1 class="login__title">
                        Sign In
                    </h1>

                    <div class="login__box">
                        <i class='bx bxs-user login__icon'></i>

                        <input type="email" placeholder="Email" class="login__input" id="loginEmail" required>

                    </div>

                    <div class="login__box">
                        <i class='bx bxs-lock login__icon'></i>

                        <input type="password" placeholder="Password" class="login__input" id="loginPassword" required minlength="6">

                    </div>

                    <button type="submit" class="login__button">Sign In</button>

                    <div>
                        <span class="login__account">Don't have an Account ? </span>
                        <span class="login__signin" id ="sign-up">Sign Up</span>
                    </div>
                </form>




                <form autocomplete="off" class="login__create signup" id="login-up">
                    <h1 class="login__title">
                        Create Account
                    </h1>


                    <div class="login__box">
                        <i class='bx bxs-user login__icon'></i>

                        <input type="text" placeholder="Name" class="login__input signupName" id="name" required>

                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>

                        <input type="text" placeholder="Email" class="login__input signupEmail" id="email" required>

                    </div>

                    <div class="login__box">
                        <i class='bx bxs-lock login__icon'></i>

                        <input type="password" placeholder="Password" class="login__input signupEmail" id="password" required minlength="6">

                    </div>

                    <button type="submit" class="login__button signupButton">Sign Up</button>

                    <div>
                        <span class="login__account">Already have an Account? </span>
                        <span class="login__signup" id ="sign-in">Sign In</span>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
